<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
    <nav>
        <ul class="lista">
            <li><a href="./registro.html">Registro</a></li>
            <li><a href="./login.html">Login</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <form action="./perfil.html" id="loginForm" method="GET">
      <h2>Iniciar sesión</h2>
      <input class="email" type="email" name="email" placeholder="Correo electrónico"><br>
      <input type="password" name="password" id="" placeholder="Contraseña"><br>
      <button type="submit">Ingresar</button>
    </form>
  </main>

  <script src="./js/login.js"></script>
  <script src="js/validateForm.js"></script>
</body>
</html>
